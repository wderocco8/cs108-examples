<!-- mini_fb/show_profile_page.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}

<b>{{profile.name}}</br>
<img src="{{profile.image_url}}" style="max-width: 400;">


<table>
    <b>
        <tr>
            <th>Time</th>
            <th>Message</th>
        </tr>    
    </b>
    {% for messages in profile.get_status_messages %}
        <tr>
            <td>{{messages.timestamp}}</td>
            <td>{{messages.message}}</td>
        </tr>
    {% endfor %}

{% endblock %}
