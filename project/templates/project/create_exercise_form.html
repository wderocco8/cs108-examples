<!-- Description: template to create a new exercise in the database -->


{% extends 'project/base.html' %}
{% block content %}
<h1>Create a new exercise</h1><br>

<head><style>
    form {
        display: inline-block;
      }
</style></head>

<form method="POST">
    {% csrf_token %}
    <!-- display the form context variable -->
    <table>
        {{form.as_table}}
        <tr>
            <td></td> <!-- empty! -->
            <td>
                <input type="submit" value="Add an exercise">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
