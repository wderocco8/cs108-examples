<!-- Description: template to create a new user schedule -->


{% extends 'project/base.html' %}
{% block content %}
<h1>New Schedule for {{user.first_name}}</h1>

<form method="POST" action="{% url 'create_schedule' user.pk %}">
    {% csrf_token %}
    <!-- display the form context variable -->
    <table>
        {{form.as_table}}
        <tr>
            <td></td> <!-- empty! -->
            <td>
                <input type="submit" value="Add Schedule">
            </td>
        </tr>
    </table>
</form>

{% endblock %}
