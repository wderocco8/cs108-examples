<!-- Description: template to delete an existing user schedule -->


{% extends 'project/base.html' %}
{% block content %}
<head><style>
    form {
        display: inline-block;
      }
</style></head>

<h2>Are you sure you want to delete this schedule?</h2>
<form method='POST'>
    {% csrf_token %}
    <input type='submit' name="yes" value="yes">
</form>
<form method='GET' action="{% url 'show_user_page' schedule.user.pk %}">
    {% csrf_token %}
    <input type='submit' name="no" value="no">
</form>

{% endblock %}
