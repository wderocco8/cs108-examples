<!-- quotes/home.html -->

<h1>Showing All Quotes</h1>

<!-- display th econtext data 
{quote}  = incorrect template context variable
-->

<!-- create a loop to display the quotes -->
<ul>
{% for quote in quotes %}
    <li>{{quote.text}} - {{quote.person}}<br>
        <img src="{{quote.person.get_random_image}}" style="max-width: 400;">

    </li>
{% endfor %}
</ul>
